<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="aidlogo.png">
    <title>Agapay</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="heading">Sign In</div>

            <form class="form" action="https://agapay-website.netlify.app">
                <input placeholder="E-mail" id="email" name="email" type="email" class="input" required />
                <input placeholder="Password" id="password" name="password" type="password" class="input" required />

                <span class="forgot-password">
                    <a href="#">Forgot Password ?</a>
                </span>

                <input value="Sign In" type="submit" class="login-button" />
            </form>

            <div class="social-account-container">
                <span class="title">Or Sign in with</span>

                <div class="social-accounts">
                    <button class="social-button google">
                        <i class="fa-brands fa-google"></i>
                    </button>

                    <button class="social-button apple">
                        <i class="fa-brands fa-apple"></i>
                    </button>

                    <button class="social-button twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </button>
                </div>
            </div>

            <span class="agreement">
                <a href="#">Learn user licence agreement</a>
            </span>
        </div>
    </div>
</body>
</html>
